 {% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Editar Todo {{ todo['description']}}{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="POST">
		<label for="description">Nueva descripcion</label>
		<input name="description"  value="{{ request.form['description'] or todo['']}} " id="description" required>
		<label for="completed">Completado</label>
		<input type="checkbox" name="completed" id="completed" {%  if todo['completed'] == 1 %} checked {% endif%}>
		<input type="submit" name="submit" value="Guardar">
	</form>
	<form action="{{ url_for('todo.delete', id=todo['id'])}}" method="POST">
		<input type="submit" class="danger" value="Eliminar" onclick="return confirm('Estas seguro de querer eliminarlo?')">
	</form>
{% endblock %}
